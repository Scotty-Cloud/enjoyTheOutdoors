<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
    />
    <title>National Parks</title>
  </head>
  <body>
    <header>
      <h1>National Parks</h1>
    </header>
    <main>
      <form>
        <label for="location">Select a Location:</label>
        <select id="location">
          <option>Select a Location</option>
        </select>
        <label for="type">Select a Type:</label>
        <select id="type">
          <option>Select a Type</option>
        </select>
        <label for="search">Search:</label>
        <input id="search" placeholder="Enter text to search" />
      </form>
      <section id="results"></section>
    </main>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/national-parks.js"></script>
  </body>
</html>
